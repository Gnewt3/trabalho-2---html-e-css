<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 2 - HTML e CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="casa">
            <div class="saladeestar">
                <p>Sala de Estar</p>
            </div>
            <div class="cozinha">
                <p>Cozinha</p>
            </div>
            <div class="banheiro">
                <p>Banheiro</p>
            </div>
            <div class="quarto">
                <p>Quarto</p>
            </div>
            <div class="despensa">
                <p>Despensa</p>
            </div>

            <div class="painel">

                <label for="">Circuito 1:</label>
                <button class="btn1" style="background-color: #1ed14b; font-weight: bold; color: white;"
                   >Ligar</button>
                <button type="button" class="btn2"
                    style="background-color: red; font-weight: bold; color: white;">Desligar</button>

                <label for="">Circuito 2:</label>
                <button type="button" class="btn1"
                    style="background-color: #1ed14b; font-weight: bold; color: white;">Ligar</button>
                <button type="button" class="btn2"
                    style="background-color: red; font-weight: bold; color: white;">Desligar</button>

                <br>
                <small> ( O Circuito 1 abrange os cômodos: Sala de Estar, Quarto e Banheiro. )</small>
                <br><br>
                <small> ( O Circuito 2 abrange os cômodos: Despensa, Cozinha e Sala de Estar ) </small>


            </div>
        </div>
    </div>

</html>
